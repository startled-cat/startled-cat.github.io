<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pixel Art Editor</title>
    <link rel="stylesheet" href="style.css?v=1707604800">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">‚ú¶ PIXEL ART EDITOR ‚ú¶</h1>
        </header>

        <div class="controls-section">
            <div class="size-selector">
                <h2>Canvas Size</h2>
                <div class="button-group">
                    <button class="size-btn" data-width="16" data-height="16">16x16</button>
                    <button class="size-btn" data-width="32" data-height="16">32x16</button>
                </div>
            </div>

            <div class="color-selector">
                <h2>Color</h2>
                <div class="palette" id="palette">
                    <!-- Colors will be inserted here by JS -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-clear" id="clearBtn">Clear Canvas</button>
                <button class="btn btn-new" id="newBtn">New Project</button>
                <button class="btn btn-display" id="displayBtn">üì∫ Current Display</button>
                <button class="btn btn-gallery" id="galleryBtn">üñºÔ∏è Gallery</button>
                <button class="btn btn-settings" id="settingsBtn">‚öôÔ∏è GitHub Setup</button>
                <button class="btn btn-export" id="exportBtn">üì§ Send Image</button>
            </div>
        </div>

        <div class="canvas-wrapper">
            <div class="canvas" id="canvas">
                <!-- Pixel grid will be inserted here by JS -->
            </div>
        </div>

        <div class="info-text">
            Drag to paint ‚Ä¢ Select size before starting
        </div>
    </div>

    <script src="script.js?v=1707604800"></script>
</body>
</html>
